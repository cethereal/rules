# > 香港节点
🇭🇰 香港节点 = select, policy-regex-filter=(?i)港|hk|hongkong|hong kong, tolerance = 50, hidden=1, include-other-group=airport1
# > 台湾节点
🇨🇳 台湾节点 = select, policy-regex-filter=(?i)台|tw|taiwan, url=http://www.gstatic.com/generate_204, interval=600, tolerance = 50, update-interval=86400, hidden=1, include-other-group=airport1

# > 狮城节点
🇸🇬 狮城节点 = select, policy-regex-filter=(?i)^(?!.*(?:us)).*(新|sg|singapore), tolerance = 50, hidden=1, include-other-group=airport1

# > 日本节点
🇯🇵 日本节点 = select, policy-regex-filter=(?i)日本|jp|japan, hidden=1, include-other-group=airport1

# > 美国节点
🇺🇲 美国节点 = select, policy-regex-filter=(?i)美|us|unitedstates|united states, hidden=1, include-other-group=airport1

